<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="flex">
        <div class="left flex">
            <div class="flex">
                <img src="./images/odin-lined.png" alt="BannerLogo">
                <h1>Sign-Up Form</h1>
            </div>
        </div>
        <div class="right flex">
            <div class="hero-banner">
                <P class="quote">FORMAL EDUCATION WILL MAKE YOU A LIVING;SELF-EDUCATION WILL MAKE YOU A FORTUNE.</P>
                <p class="quote-author">-Jim Rohn</p>
            </div>
            <div class="form flex">
                <p>Let's do this!</p>
                <form id="my-form" action="http://httpbin.org/post" method="post">
                    <label for="firstname">First Name
                      <input type="text" id="firstname" name="firstname" required>
                      <div id='first-name-error' class='error'></div>
                    </label>
                    <label for="lastname">Last Name
                      <input type="text" id="lastname" name="lastname" required>
                      <div id='last-name-error' class='error'></div>
                    </label>
                    <label for="email">Email   
                      <input type="email" id="email" name="email" required autocomplete="off">
                      <div id='email-error' class='error'></div>
                    </label>
                    <label for="phonenumber">Phone Number
                      <input type="tel" id="phonenumber" name="phonenumber" required
                      pattern='[0-9]{10}'>
                      <div id='tel-error' class='error'></div>
                    </label>
                    <label for="password">Password
                      <input type="password" id="password" name="password" required
                      pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                      <div id='password-error' class='error'></div>
                    </label>
                    <label for="passwordC">Confirm Password
                      <input type="password" id="passwordC" name="passwordC" required
                      pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                      <div id='passwordC-error' class='error'></div>
                    </label>
                </form>
            </div>
            <div class="submit-form">
                <button id="btn" type="submit" form="my-form" value="Update">Create Account</button>
                <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log In!</a></p>
            </div>
        </div>
    </main>
</body>
</html>
